<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zehra için 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom right, #ffc0cb, #ffe4e1);
      text-align: center;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-top: 100px;
      color: #e91e63;
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      font-size: 1.5em;
      color: #333;
    }

    h2 {
      font-size: 2em;
      margin-top: 30px;
    }

    button {
      font-size: 1.2em;
      padding: 15px 30px;
      margin: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #e91e63;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <!-- 20 Kalp oluşturuluyor -->
    <script>
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 5 + Math.random() * 5 + "s";
        heart.style.opacity = Math.random();
        heart.style.top = Math.random() * 100 + "vh";
        document.body.querySelector(".hearts").appendChild(heart);
      }
    </script>
  </div>

  <div class="content">
    <h1>🌹 Merhaba Zehra,</h1>
    <p>Seninle zaman geçirmek çok güzel...</p>
    <h2>💖 Tekrar Deneyelim 💖</h2>
    <div>
      <button onclick="alert('Ben de tam bunu istiyordum 😍')">Evet</button>
      <button onclick="alert('Çoooook Evet!!! 🎉💕')">Çoooook Evet</button>
    </div>
  </div>
</body>
</html>
